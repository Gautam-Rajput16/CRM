<!DOCTYPE html>
<html>
<head>
    <title>PWA Icon Generator</title>
</head>
<body>
    <canvas id="canvas192" width="192" height="192" style="border: 1px solid #ccc; margin: 10px;"></canvas>
    <canvas id="canvas512" width="512" height="512" style="border: 1px solid #ccc; margin: 10px;"></canvas>
    
    <script>
        function generateIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Background
            ctx.fillStyle = '#3b82f6';
            ctx.fillRect(0, 0, size, size);
            
            // White circle
            ctx.fillStyle = '#ffffff';
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/3, 0, 2 * Math.PI);
            ctx.fill();
            
            // CRM text
            ctx.fillStyle = '#3b82f6';
            ctx.font = `bold ${size/8}px Arial`;
            ctx.textAlign = 'center';
            ctx.fillText('CRM', size/2, size/2 + size/24);
            
            // Download link
            const link = document.createElement('a');
            link.download = `pwa-${size}x${size}.png`;
            link.href = canvas.toDataURL();
            link.textContent = `Download ${size}x${size} icon`;
            link.style.display = 'block';
            link.style.margin = '10px';
            document.body.appendChild(link);
        }
        
        generateIcon('canvas192', 192);
        generateIcon('canvas512', 512);
    </script>
</body>
</html>
