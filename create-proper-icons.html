<!DOCTYPE html>
<html>
<head>
    <title>Create PWA Icons</title>
</head>
<body>
    <h2>PWA Icon Generator</h2>
    <canvas id="canvas192" width="192" height="192" style="border: 1px solid #ccc; margin: 10px;"></canvas>
    <canvas id="canvas512" width="512" height="512" style="border: 1px solid #ccc; margin: 10px;"></canvas>
    <br>
    <button onclick="downloadIcons()">Download Icons</button>
    
    <script>
        function createIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#3b82f6');
            gradient.addColorStop(1, '#1d4ed8');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // White circle background
            ctx.fillStyle = '#ffffff';
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/3, 0, 2 * Math.PI);
            ctx.fill();
            
            // CRM text
            ctx.fillStyle = '#3b82f6';
            ctx.font = `bold ${size/6}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('CRM', size/2, size/2);
            
            return canvas;
        }
        
        function downloadIcons() {
            // Create 192x192 icon
            const canvas192 = createIcon('canvas192', 192);
            const link192 = document.createElement('a');
            link192.download = 'pwa-192x192.png';
            link192.href = canvas192.toDataURL('image/png');
            link192.click();
            
            // Create 512x512 icon
            setTimeout(() => {
                const canvas512 = createIcon('canvas512', 512);
                const link512 = document.createElement('a');
                link512.download = 'pwa-512x512.png';
                link512.href = canvas512.toDataURL('image/png');
                link512.click();
            }, 1000);
        }
        
        // Generate icons on load
        createIcon('canvas192', 192);
        createIcon('canvas512', 512);
    </script>
</body>
</html>
